<!doctype html>
<html>
<title>Traversal in Array</title>
<body>
<h1><b>hello welcome to first data structure code of traversal in Array</b></h1>
<script>
function traversal(){
var number=[1,2,6,4,8,9,5,43,55,0];
 for(var i=0;i<number.length;i++){ 
 document.write(`array${i} is ${number[i]} <br>`); 
//document.write(number[9]);                           Accessing a value by index number
 } 
} 
traversal();
</script>
<input type="button" value="check" onclick="Traversal()"/>
</body>
</html>
